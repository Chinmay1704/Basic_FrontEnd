<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="main container">
        <h1 class="text-white">Library Management System</h1>

        <div class="container">
            <div class="row">
                <div class="input-group mb-3 mt-5">
                    <span class="input-group-text">Name of Book</span>
                    <input id="book" type="text" class="form-control" placeholder="Book Name" >

                    <span class="input-group-text"></span>

                    <span class="input-group-text">Name of Author</span>
                    <input id="author" type="text" class="form-control" placeholder="Author Name" aria-label="Author Name">

                    <span class="input-group-text"></span>

                    <span class="input-group-text">Number of pages</span>
                    <input id="pages" type="text" class="form-control" placeholder="number of pages" aria-label="number of pages">
                </div>
            </div>

            <div class="row mt-5 mb-4">
                <div class="col-lg-3 mx-auto px-5">
                    <button class="btn btn-primary" onclick="addBook()">Add Book</button>
                </div>
            </div>
        </div>

        <!-- Showing Results -->
        <div class="container result">
            <h2></h2> 
            <ul>
                
            </ul>
        </div>  
    </div>
    
    
</body>
